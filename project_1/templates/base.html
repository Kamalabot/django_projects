<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 0.5rem;
            padding: 0.5rem;
        }

        nav a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
  <h1>{% block heading %}{% endblock %}</h1>
</header>
{% include 'header.html' %}
{% block content %}{% endblock %}
{% include 'footer.html' %}
</body>
</html>
